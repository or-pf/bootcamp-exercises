<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        class Shoes {
            constructor(name, avSize) {
                this.name = name;
                this.avSize = avSize;
            }

            isAvailable(size) {
                if (this.avSize.includes(size)) {
                    console.log("the " + this.name + " shoe is available in size " + size)
                }
                else
                    console.log("the " + this.name + " shoe is unavailable in size " + size)
            }
        }
        let shoe1 = new Shoes("Star-Shoes");
        shoe1.avSize = [36, 38, 44];

        shoe1.isAvailable(38);
        shoe1.isAvailable(42);

        let shoe2 = new Shoes("blandstone", [11, 14, 15]);
        shoe2.isAvailable(14);


    </script>
</body>

</html>
