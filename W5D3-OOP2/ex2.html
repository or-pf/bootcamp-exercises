<body>

    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            plus(point2) {
                let a = this.x + point2.x
                let b = this.y + point2.y
                let pointNew = new Point(a, b);
                console.log(pointNew);
            }
        }

        let point1 = new Point(1, 2);
        let point2 = new Point(3, 0);
        let point3 = new Point(5, -1);
        point1.plus(point2);
        point2.plus(point3);

    </script>
</body>
