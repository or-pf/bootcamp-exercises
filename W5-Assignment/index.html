<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 5- Memory Card game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <div class="output"></div>
        <button>Start</button>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card" x="0" y="0"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="0" y="1"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="0" y="2"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="0" y="3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card" x="1" y="0"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="1" y="1"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="1" y="2"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="1" y="3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card" x="2" y="0"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="2" y="1"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="2" y="2"></div>
            </div>
            <div class="col-md-4">
                <div class="card" x="2" y="3"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src= "js/card.js"> </script>
    <script src= "js/board.js"> </script>
    <script src= "js/game.js"> </script>
    <script src= "js/scripts.js"> </script>

</body>

</html>
