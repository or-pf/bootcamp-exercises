<body>
    <script>
        class Shape {
            constructor(type, color) {
                this.type = type;
                this.color = color;
            }
        }

        let circle = new Shape("circle", "blue");
        circle.radius = 3;

        let square = new Shape("square", "red");
        square.edgeLength = 5;

        square.calcArea = function (edgeLength) {
            return Math.pow(edgeLength, 2);
        }
        square.calcArea(square.edgeLength);

        circle.calcArea = function (radius) {
            return 3.14 * (Math.pow(radius, 2));
        }
        circle.calcArea(circle.radius);


        function calcShapeArea(shape) {
            if (shape.type === "circle") {
                return 3.14 * (Math.pow(shape.radius, 2));
            }
            if (shape.type === "square") {
                return Math.pow(square.edgeLength, 2);
            }
        }
        calcShapeArea(square);
        calcShapeArea(circle);

        square.calcArea2 = function () {
            return Math.pow((this.edgeLength), 2);
        }
        square.calcArea2();

        circle.calcArea2 = function () {
            return 3.14 * (Math.pow((this.radius), 2));
        }
        circle.calcArea2();

        function calcShapeArea2(shape) { //this is a function that receives a parameter of shape- it could work with both circle and square
            return shape.calcArea2();
        }
        calcShapeArea2(square);
        calcShapeArea2(circle);




    </script>
