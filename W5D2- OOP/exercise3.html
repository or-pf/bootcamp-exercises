<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP- exercise3</title>
</head>

<body>

    <script>
        class Book {
            constructor(title, author, read) {
                this.title = title;
                this.author = author;
                this.read = read;
            }
        }
        let book1 = new Book("bible", "god", true);
        let book2 = new Book("irrationaly", "Dan Ariely", true);
        let book3 = new Book("globalization", "nadav eyal", false);
        let book4 = new Book("jane ayre", "bronte", false);

        let books = [book1, book2, book3, book4];
        
        function describe(array) {
            array.forEach(element => {
                console.log("the " + element.title + " by " + element.author);
            });
        }
        describe(books);

        function thatWasntRead(array) {
            array.forEach(element => {
                if (element.read === false) {
                    console.log("you haven't read the " + element.title + " yet")
                }
            });
        }
        thatWasntRead(books);
    </script>
</body>

</html>
